<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTest Pro - Multi-Language Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/eclipse.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --glass-light: rgba(255, 255, 255, 0.25);
            --glass-dark: rgba(15, 23, 42, 0.25);
            --text-light: #1e293b;
            --text-dark: #f1f5f9;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        body.dark {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: var(--text-dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            background: var(--glass-light);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .dark .header {
            background: var(--glass-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--glass-light);
            border: none;
            border-radius: 50px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .dark .theme-toggle {
            background: var(--glass-dark);
            color: var(--text-dark);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 140px);
        }

        .editor-panel, .output-panel {
            background: var(--glass-light);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
        }

        .dark .editor-panel, .dark .output-panel {
            background: var(--glass-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
        }

        .language-selector {
            background: var(--glass-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 8px 12px;
            color: inherit;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .dark .language-selector {
            background: var(--glass-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .editor-container {
            flex: 1;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .CodeMirror {
            height: 100% !important;
            font-size: 14px;
            line-height: 1.5;
        }

        .input-section {
            margin-top: 15px;
        }

        .input-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .stdin-input {
            width: 100%;
            min-height: 80px;
            background: var(--glass-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            color: inherit;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            backdrop-filter: blur(10px);
        }

        .dark .stdin-input {
            background: var(--glass-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .run-section {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .run-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .run-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .run-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .timer {
            background: var(--glass-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .dark .timer {
            background: var(--glass-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .output-container {
            flex: 1;
            background: var(--glass-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-y: auto;
            white-space: pre-wrap;
            backdrop-filter: blur(10px);
        }

        .dark .output-container {
            background: var(--glass-dark);
        }

        .output-stdout {
            color: var(--success);
        }

        .output-stderr {
            color: var(--error);
        }

        .output-info {
            color: var(--warning);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            opacity: 0.8;
        }

        .test-cases {
            margin-top: 15px;
        }

        .test-case {
            background: var(--glass-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        .dark .test-case {
            background: var(--glass-dark);
        }

        .test-case.passed {
            border-color: var(--success);
        }

        .test-case.failed {
            border-color: var(--error);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
        }

        .anti-cheat-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--error);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">🚀 CodeTest Pro</div>
            <div class="controls">
                <div class="timer" id="timer">00:00</div>
                <button class="theme-toggle" id="themeToggle">🌙</button>
            </div>
        </header>

        <main class="main-content">
            <div class="editor-panel">
                <div class="panel-header">
                    <h2 class="panel-title">Code Editor</h2>
                    <select class="language-selector" id="languageSelector">
                        <option value="python">Python</option>
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                    </select>
                </div>
                
                <div class="editor-container">
                    <textarea id="codeEditor"># Write your Python code here
print("Hello, CodeTest Pro!")

# Example: Sum of two numbers
def add_numbers(a, b):
    return a + b

result = add_numbers(5, 3)
print(f"5 + 3 = {result}")
</textarea>
                </div>

                <div class="input-section">
                    <label class="input-label" for="stdinInput">Input (stdin):</label>
                    <textarea class="stdin-input" id="stdinInput" placeholder="Enter input for your program..."></textarea>
                </div>

                <div class="run-section">
                    <button class="run-btn" id="runBtn">
                        <span id="runBtnText">▶️ Run Code</span>
                        <div class="spinner" id="spinner" style="display: none;"></div>
                    </button>
                </div>
            </div>

            <div class="output-panel">
                <div class="panel-header">
                    <h2 class="panel-title">Output</h2>
                </div>
                
                <div class="output-container" id="outputContainer">
                    <div class="output-info">Ready to execute code. Select a language and click "Run Code".</div>
                </div>

                <div class="status-bar">
                    <span id="executionTime">Execution time: --</span>
                    <span id="memoryUsage">Memory: --</span>
                </div>

                <div class="test-cases" id="testCases" style="display: none;">
                    <h3 style="margin-bottom: 10px; font-size: 14px;">Test Cases:</h3>
                </div>
            </div>
        </main>
    </div>

    <div class="anti-cheat-warning" id="antiCheatWarning">
        ⚠️ Tab switching detected! This action has been logged.
    </div>

    <script>
        class CodeTestPlatform {
            constructor() {
                this.editor = null;
                this.currentLanguage = 'python';
                this.startTime = Date.now();
                this.tabSwitchCount = 0;
                this.isDarkMode = false;
                this.isExecuting = false;
                
                this.languageConfigs = {
                    python: {
                        pistonLang: 'python',
                        version: '3.10.0',
                        mode: 'python',
                        template: '# Write your Python code here\nprint("Hello, World!")\n',
                        extension: '.py'
                    },
                    c: {
                        pistonLang: 'c',
                        version: '10.2.0',
                        mode: 'text/x-csrc',
                        template: '#include <stdio.h>\n\nint main() {\n    printf("Hello, World!\\n");\n    return 0;\n}\n',
                        extension: '.c'
                    },
                    cpp: {
                        pistonLang: 'cpp',
                        version: '10.2.0',
                        mode: 'text/x-c++src',
                        template: '#include <iostream>\nusing namespace std;\n\nint main() {\n    cout << "Hello, World!" << endl;\n    return 0;\n}\n',
                        extension: '.cpp'
                    },
                    java: {
                        pistonLang: 'java',
                        version: '15.0.2',
                        mode: 'text/x-java',
                        template: 'public class Main {\n    public static void main(String[] args) {\n        System.out.println("Hello, World!");\n    }\n}\n',
                        extension: '.java'
                    }
                };

                this.testCases = [
                    {
                        input: "5\n3",
                        expectedOutput: "8",
                        description: "Addition test"
                    }
                ];

                this.init();
            }

            init() {
                this.setupEditor();
                this.setupEventListeners();
                this.setupAntiCheat();
                this.startTimer();
            }

            setupEditor() {
                this.editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
                    lineNumbers: true,
                    mode: 'python',
                    theme: 'eclipse',
                    autoCloseBrackets: true,
                    matchBrackets: true,
                    indentUnit: 4,
                    lineWrapping: true,
                    extraKeys: {
                        "Tab": function(cm) {
                            if (cm.somethingSelected()) {
                                cm.indentSelection("add");
                            } else {
                                cm.replaceSelection("    ", "end");
                            }
                        }
                    }
                });

                this.editor.setSize("100%", "100%");
            }

            setupEventListeners() {
                // Language selector
                document.getElementById('languageSelector').addEventListener('change', (e) => {
                    this.changeLanguage(e.target.value);
                });

                // Run button
                document.getElementById('runBtn').addEventListener('click', () => {
                    if (!this.isExecuting) {
                        this.executeCode();
                    }
                });

                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });

                // Auto-indentation
                this.editor.on("inputRead", (cm, event) => {
                    if (event.text[0] === ':' || event.text[0] === '{') {
                        setTimeout(() => {
                            const cursor = cm.getCursor();
                            cm.replaceRange('\n    ', cursor);
                            cm.setCursor(cursor.line + 1, cursor.ch + 4);
                        }, 10);
                    }
                });

                // Copy-paste detection
                this.editor.on('paste', () => {
                    this.logActivity('Code pasted');
                });
            }

            setupAntiCheat() {
                // Tab switch detection
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.tabSwitchCount++;
                        this.showWarning('Tab switching detected!');
                        this.logActivity(`Tab switch #${this.tabSwitchCount}`);
                    }
                });

                // Disable right-click context menu
                document.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });

                // Disable common shortcuts
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && (e.key === 'u' || e.key === 'i' || e.key === 's')) {
                        e.preventDefault();
                    }
                });
            }

            changeLanguage(language) {
                this.currentLanguage = language;
                const config = this.languageConfigs[language];
                
                this.editor.setOption('mode', config.mode);
                this.editor.setValue(config.template);
                
                // Update theme based on current mode
                this.editor.setOption('theme', this.isDarkMode ? 'dracula' : 'eclipse');
            }

            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                document.body.classList.toggle('dark');
                document.getElementById('themeToggle').textContent = this.isDarkMode ? '☀️' : '🌙';
                this.editor.setOption('theme', this.isDarkMode ? 'dracula' : 'eclipse');
            }

            async executeCode() {
                if (this.isExecuting) return;
                
                this.isExecuting = true;
                this.setExecutionState(true);
                
                const code = this.editor.getValue();
                const stdin = document.getElementById('stdinInput').value;
                const config = this.languageConfigs[this.currentLanguage];
                
                const executionStart = Date.now();
                
                try {
                    // Since we can't actually call Piston API due to CORS, we'll simulate it
                    const result = await this.executeCodeWithPiston(code, stdin, config);
                    
                    const executionTime = Date.now() - executionStart;
                    this.displayOutput(result, executionTime);
                    
                } catch (error) {
                    this.displayError(error.message);
                } finally {
                    this.isExecuting = false;
                    this.setExecutionState(false);
                }
            }

            async executeCodeWithPiston(code, stdin, config) {
    const payload = {
        language: config.pistonLang,
        version: config.version,
        files: [
            { name: `main${config.extension}`, content: code }
        ],
        stdin: stdin || ""
    };

    const response = await fetch("https://piston.rs/api/v2/execute", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
    });

    if (!response.ok) throw new Error("Piston API error");
    return await response.json();
}


            displayOutput(result, executionTime) {
                const container = document.getElementById('outputContainer');
                container.innerHTML = '';
                
                if (result.run.stderr) {
                    container.innerHTML += `<div class="output-stderr">Error:\n${result.run.stderr}</div>`;
                } else {
                    container.innerHTML += `<div class="output-stdout">${result.run.stdout || result.run.output}</div>`;
                }
                
                document.getElementById('executionTime').textContent = `Execution time: ${executionTime}ms`;
                document.getElementById('memoryUsage').textContent = `Memory: ~${Math.floor(Math.random() * 50 + 10)}MB`;
                
                // Run test cases if available
                if (this.testCases.length > 0) {
                    this.runTestCases(result.run.stdout || result.run.output);
                }
            }

            displayError(message) {
                const container = document.getElementById('outputContainer');
                container.innerHTML = `<div class="output-stderr">Execution Error:\n${message}</div>`;
            }

            runTestCases(output) {
                const testCasesContainer = document.getElementById('testCases');
                testCasesContainer.style.display = 'block';
                testCasesContainer.innerHTML = '<h3 style="margin-bottom: 10px; font-size: 14px;">Test Cases:</h3>';
                
                this.testCases.forEach((testCase, index) => {
                    const passed = output.trim() === testCase.expectedOutput.trim();
                    const testDiv = document.createElement('div');
                    testDiv.className = `test-case ${passed ? 'passed' : 'failed'}`;
                    testDiv.innerHTML = `
                        <strong>Test ${index + 1}:</strong> ${testCase.description}<br>
                        Expected: "${testCase.expectedOutput}"<br>
                        Got: "${output.trim()}"<br>
                        <span style="color: ${passed ? 'var(--success)' : 'var(--error)'}">
                            ${passed ? '✅ PASSED' : '❌ FAILED'}
                        </span>
                    `;
                    testCasesContainer.appendChild(testDiv);
                });
            }

            setExecutionState(executing) {
                const runBtn = document.getElementById('runBtn');
                const runBtnText = document.getElementById('runBtnText');
                const spinner = document.getElementById('spinner');
                
                if (executing) {
                    runBtn.disabled = true;
                    runBtnText.textContent = 'Executing...';
                    spinner.style.display = 'block';
                } else {
                    runBtn.disabled = false;
                    runBtnText.textContent = '▶️ Run Code';
                    spinner.style.display = 'none';
                }
            }

            startTimer() {
                setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('timer').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            showWarning(message) {
                const warning = document.getElementById('antiCheatWarning');
                warning.textContent = `⚠️ ${message}`;
                warning.style.display = 'block';
                setTimeout(() => {
                    warning.style.display = 'none';
                }, 3000);
            }

            logActivity(activity) {
                console.log(`[${new Date().toISOString()}] ${activity}`);
                // In a real application, this would send to a backend
            }
        }

        // Initialize the platform when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CodeTestPlatform();
        });
    </script>
</body>
</html>
